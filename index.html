<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Hangman</h1>
    </header>
    <nav class="navbar">
      <button type="button" class="navbar__button navbar__button-start">
        <span>New Game</span>
      </button>
      <button type="button" class="navbar__button navbar__button-info">
        <span><img class="navbar__button-info-icon" src="./src/assets/info.svg" alt="Information icon"></span>
      </button>
    </nav>
    <main class="game">
      <section class="game__hangman">
        <section class="game__hangman-image">
          <img
            class="game__hangman-pic"
            src="./src/assets/hangman1.png"
            alt="Hangman"
          />
        </section>
        <section class="game__hangman-lives">
          <span class="game__hangman-life" alt="Icon of heart">❤️</span>
          <span class="game__hangman-life" alt="Icon of heart">❤️</span>
          <span class="game__hangman-life" alt="Icon of heart">❤️</span>
          <span class="game__hangman-life" alt="Icon of heart">❤️</span>
          <span class="game__hangman-life" alt="Icon of heart">❤️</span>
        </section>
      </section>
      <section class="game__word">?</section>
      <section class="game__hint">
        <button type="button" class="game__hint-button">Hint</button>
        <output class="game__hint-text"></output>
      </section>
      <section class="game__keyboard">
        <section class="game__keyboard-row">
          <button type="button" class="game__keyboard-button" value="A">
            A
          </button>
          <button type="button" class="game__keyboard-button" value="B">
            B
          </button>
          <button type="button" class="game__keyboard-button" value="C">
            C
          </button>
          <button type="button" class="game__keyboard-button" value="D">
            D
          </button>
          <button type="button" class="game__keyboard-button" value="E">
            E
          </button>
          <button type="button" class="game__keyboard-button" value="F">
            F
          </button>
          <button type="button" class="game__keyboard-button" value="G">
            G
          </button>
          <button type="button" class="game__keyboard-button" value="H">
            H
          </button>
          <button type="button" class="game__keyboard-button" value="I">
            I
          </button>
          <button type="button" class="game__keyboard-button" value="J">
            J
          </button>
        </section>
        <section class="game__keyboard-row">
          <button type="button" class="game__keyboard-button" value="K">
            K
          </button>
          <button type="button" class="game__keyboard-button" value="L">
            L
          </button>
          <button type="button" class="game__keyboard-button" value="M">
            M
          </button>
          <button type="button" class="game__keyboard-button" value="N">
            N
          </button>
          <button type="button" class="game__keyboard-button" value="O">
            O
          </button>
          <button type="button" class="game__keyboard-button" value="P">
            P
          </button>
          <button type="button" class="game__keyboard-button" value="Q">
            Q
          </button>
          <button type="button" class="game__keyboard-button" value="R">
            R
          </button>
          <button type="button" class="game__keyboard-button" value="S">
            S
          </button>
        </section>
        <section class="game__keyboard-row">
          <button type="button" class="game__keyboard-button" value="T">
            T
          </button>
          <button type="button" class="game__keyboard-button" value="U">
            U
          </button>
          <button type="button" class="game__keyboard-button" value="V">
            V
          </button>
          <button type="button" class="game__keyboard-button" value="W">
            W
          </button>
          <button type="button" class="game__keyboard-button" value="X">
            X
          </button>
          <button type="button" class="game__keyboard-button" value="Y">
            Y
          </button>
          <button type="button" class="game__keyboard-button" value="Z">
            Z
          </button>
        </section>
      </section>
    </main>
    <div class="objects">
      <ul class="objects__box">
        <li class="objects__box-element"></li>
        <li class="objects__box-element"></li>
        <li class="objects__box-element"></li>
        <li class="objects__box-element"></li>
        <li class="objects__box-element"></li>
        <li class="objects__box-element"></li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
